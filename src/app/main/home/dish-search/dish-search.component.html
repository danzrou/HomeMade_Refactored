<div class=" font-montserrat">
  <div class="border-homemade p-4 search-form">
    <h5 class="text-center">SEARCH</h5>
    <br>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-12">
          <div class="input-group">
            <input type="text"
                   class="form-control"
                   id="dishName"
                   placeholder="By Name"
                   name="name"
                   [(ngModel)]="search.nameLike"
                   #searchName="ngModel">
          </div>
        </div>
        <div class="form-group col-md-12">
          <div class="input-group">
            <input type="text"
                   class="form-control"
                   id="dishIngr"
                   placeholder="By Ingredients"
                   name="ingredients"
                   [(ngModel)]="search.ingrdLike"
                   #searchIngr="ngModel"
            >
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <div class="input-group">
            <label class="custom-control custom-checkbox">
              <input type="checkbox"
                     class="custom-control-input"
                     [(ngModel)]="search.kosher"
                     name="kosher">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">KOSHER</span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <div class="input-group">
            <button class="btn homemade-button w-100" type="submit">SEARCH</button>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <div class="input-group">
            <button class="btn btn-danger w-100" type="button" (click)="f.reset()">CLEAR</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
