<div class="container font-montserrat">
  <div *ngIf="user; else noUser" class="profile-wrapper">
    <div class="profile-userpic">
      <img [src]="user.profileImg ? attService.getProfileImgUrl(user.id, user.profileImg) : 'assets/img/users/unknown.png'" class="img-fluid" alt="">
    </div>
    <h4 style="text-align: center; margin-top:0.5rem">{{user.firstName}} {{user.lastName}}</h4>
    <div class="row profile-margin">
      <div class="col-sm-12">
        <span class="text-muted">EMAIL</span>
        <hr>
        {{user.email}}
      </div>
    </div>
    <div class="row profile-margin">
      <div class="col-sm-12">
        <span class="text-muted">ADDRESS</span>
        <hr>
        {{user.city}},  {{user.address}} {{user.houseNum}}
      </div>
    </div>
    <div class="row profile-margin">
      <div class="col-sm-12">
        <span class="text-muted">REGISTERED SINCE</span>
        <hr>
        {{user.createdDate}}
      </div>
    </div>
    <div class="row profile-margin" *ngIf="user">
      <div class="col-sm-12">
        <agm-map [latitude]="lat > 0 ? lat : 32.084023" [longitude]="lng > 0 ? lng : 34.781506" [zoom]="lat > 0 ? 15 : 10">
          <agm-marker *ngIf="lat > 0 && lng > 0" [latitude]="lat" [longitude]="lng">
            <agm-info-window><strong>{{user.firstName}} {{user.lastName}}</strong></agm-info-window>
          </agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
  <ng-template #noUser>
    <div class="alert alert-warning">There is no such user... Would you like to invite him ? :-)</div>
  </ng-template>
</div>
