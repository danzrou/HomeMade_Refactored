<div class="container">
  <h2>All users</h2>
  <table class="table table-striped table-responsive table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>City</th>
      <th>Address</th>
      <th>Is a Producer?</th>
      <th>House number</th>
      <th>Zip</th>
      <th>Created date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.city}}</td>
      <td>{{user.address}}</td>
      <td>{{user.producer}}</td>
      <td>{{user.houseNum}}</td>
      <td>{{user.zip}}</td>
      <td>{{user.createdDate}}</td>
    </tr>
    </tbody>
  </table>
</div>
